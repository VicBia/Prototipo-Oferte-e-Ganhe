<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página manutenção</title>
    <link rel="stylesheet" href="./assets/css/pages/pageTables/index.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="menu-hamb">
          <img
            src="./assets/images/close-svgrepo-com.svg"
            alt="Fechar menu hamburguer"
            id="close"
            width="25px"
          />
          <img
            src="./assets/images/menu-hamb.svg"
            alt="Abrir menu hamburguer"
            id="open"
            width="25px"
          />
          <img
            src="./assets/images/Logos-QQ-e-Verde.webp"
            alt="Logo lojas queroquero e verdeCard"
            width="125px"
          />
        </div>
        <div id="menu">
          <img
            src="./assets/images/Logos-QQ-e-Verde.webp"
            alt="Logo lojas queroquero e verdeCard"
            width="125px"
          />
        </div>
        <div class="dropdown">
          <button class="buttonMenu" onclick="toggleDropdown()">
            <span>Usuário</span>
            <img
              src="./assets/images/arrow-down.svg"
              alt="Menu Usuario"
              width="25px"
            />
          </button>
          <ul id="dropdownMenu" class="dropdown-content">
            <li><a id="logoutButton" href="./login.html">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="menu-hamb-section">
        <nav>
          <ul>
            <li data-permission="dashboard">
              <a href="./pageDashboard.html">
                <img
                  src="./assets/images/dashboard-svgrepo-com.svg"
                  alt="Dashboard"
                  width="25px"
                />
                <span> Dashboard </span>
              </a>
            </li>
            <li data-permission="usuarios">
              <a href="./pageAdm.html">
                <img
                  src="./assets/images/profile-svgrepo-com.svg"
                  alt="Gestão de usuarios"
                  width="25px"
                />
                <span> Gestão de usuarios </span>
              </a>
            </li>
            <li data-permission="perfis">
              <a href="./pagePerfis.html">
                <img
                  src="./assets/images/user-adm.svg"
                  alt="Gestão de perfis"
                  width="25px"
                />
                <span> Gestão de perfil </span>
              </a>
            </li>
            <li data-permission="lojas">
              <a href="./pageLoja.html">
                <img
                  src="./assets/images/store-svgrepo-com.svg"
                  alt="Gestão de loja"
                  width="25px"
                />
                <span> Gestão de loja </span>
              </a>
            </li>
            <li data-permission="estoque">
              <a href="./pageEstoque.html">
                <img
                  src="./assets/images/reposrts-folders-svgrepo-com.svg"
                  alt="Gestão de estoque"
                  width="25px"
                />
                <span> Gestão de estoque </span>
              </a>
            </li>
            <li data-permission="envio">
              <a href="./pageEnvio.html">
                <img
                  src="./assets/images/send-arrow.svg"
                  alt="Gestão de envio"
                  width="25px"
                />
                <span> Gestão de envio </span>
              </a>
            </li>
            <li data-permission="recebimento">
              <a href="./pageRecebimento.html">
                <img
                  src="./assets/images/receive.svg"
                  alt="Gestão de recebimento"
                  width="25px"
                />
                <span> Gestão de recebimento </span>
              </a>
            </li>
            <li data-permission="manutencao">
              <a href="./pageManutencao.html">
                <img
                  src="./assets/images/maintenance-svgrepo-com.svg"
                  alt="Manutenção"
                  width="25px"
                />
                <span> Manutenção </span>
              </a>
            </li>
            <li data-permission="relatorios">
              <a href="./pageRelatorios.html">
                <img
                  src="./assets/images/stock-market.svg"
                  alt="Relatorios"
                  width="25px"
                />
                <span> Relatorios </span>
              </a>
            </li>
          </ul>
        </nav>
      </section>

      <section>
        <h1>Relatórios</h1>
        <div class="container grid grid-template-columns">
          <!-- Relatório Usuários Cadastrados -->
          <div>
            <button
              class="itemRel"
              id="btn1"
              onclick="toggleContent('content1')"
            >
              Relatório Usuários cadastrados
            </button>

            <div id="content1" class="report-content">
              <div class="options">
                <input
                  type="radio"
                  id="todos"
                  name="relatorio"
                  onclick="toggleLojas(false, 'lojasUsuario')"
                />
                <label for="todos">Todos usuários</label>
              </div>

              <div class="options">
                <input
                  type="radio"
                  id="personalizado"
                  name="relatorio"
                  onclick="toggleLojas(true, 'lojasUsuario')"
                />
                <label for="personalizado">Escolher usuário por loja</label>
              </div>

              <div id="lojasUsuario" class="lojas-content">
                <label>Escolha as lojas:</label>
                <div id="lojasCheckboxesUsuario"></div>
              </div>

              <button
                class="gerarRel"
                onclick="processarRelatorio('lojasCheckboxesUsuario')"
              >
                Gerar Relatório
              </button>
            </div>
          </div>

          <!-- Relatório Perfis de Usuários -->
          <div>
            <button
              class="itemRel"
              id="btn2"
              onclick="toggleContent('content2')"
            >
              Relatório Perfis de usuários
            </button>
            <div id="content2" class="report-content">
              <div class="options">
                <input
                  type="radio"
                  id="todos"
                  name="relatorio"
                  onclick="toggleLojas(false, 'lojasPerfil')"
                />
                <label for="todos">Todos usuários</label>
              </div>

              <div class="options">
                <input
                  type="radio"
                  id="personalizado"
                  name="relatorio"
                  onclick="toggleLojas(true, 'lojasPerfil')"
                />
                <label for="personalizado">Escolher usuário por loja</label>
              </div>

              <div id="lojasPerfil" class="lojas-content">
                <label>Escolha as lojas:</label>
                <div id="lojasCheckboxesPerfil"></div>
              </div>

              <button
                class="gerarRel"
                onclick="processarRelatorio('lojasCheckboxesPerfil')"
              >
                Gerar Relatório
              </button>
            </div>
          </div>

          <!-- Relatório Manutenção -->
          <div>
            <button
              class="itemRel"
              id="btn3"
              onclick="toggleContent('content3')"
            >
              Relatório Manutenção
            </button>
            <div id="content3" class="report-content">
              <div class="options">
                <input
                  type="radio"
                  id="todos"
                  name="relatorio"
                  onclick="toggleLojas(false, 'lojasManutencao')"
                />
                <label for="todos">Todos dados de manutenção</label>
              </div>

              <div class="options">
                <input
                  type="radio"
                  id="personalizado"
                  name="relatorio"
                  onclick="toggleLojas(true, 'lojasManutencao')"
                />
                <label for="personalizado">Escolher loja para manutenção</label>
              </div>

              <div id="lojasManutencao" class="lojas-content">
                <label>Escolha as lojas:</label>
                <div id="lojasCheckboxesManutencao"></div>
              </div>

              <button
                class="gerarRel"
                onclick="processarRelatorio('lojasCheckboxesManutencao')"
              >
                Gerar Relatório
              </button>
            </div>
          </div>

          <!-- Relatório Recebimento -->
          <div>
            <button
              class="itemRel"
              id="btn4"
              onclick="toggleContent('content4')"
            >
              Relatório Recebimento
            </button>
            <div id="content4" class="report-content">
              <div class="options">
                <input
                  type="radio"
                  id="todos"
                  name="relatorio"
                  onclick="toggleLojas(false, 'lojasRecebimento')"
                />
                <label for="todos">Todos recebimentos</label>
              </div>

              <div class="options">
                <input
                  type="radio"
                  id="personalizado"
                  name="relatorio"
                  onclick="toggleLojas(true, 'lojasRecebimento')"
                />
                <label for="personalizado"
                  >Escolher loja para recebimento</label
                >
              </div>

              <div id="lojasRecebimento" class="lojas-content">
                <label>Escolha as lojas:</label>
                <div id="lojasCheckboxesRecebimento"></div>
              </div>

              <button
                class="gerarRel"
                onclick="processarRelatorio('lojasCheckboxesRecebimento')"
              >
                Gerar Relatório

            </div>
          </div>

          <!-- Relatório Estoque -->
          <div>
            <button
              class="itemRel"
              id="btn5"
              onclick="toggleContent('content5')"
            >
              Relatório Estoque
            </button>
            <div id="content5" class="report-content">
              <div class="options">
                <input
                  type="radio"
                  id="todos"
                  name="relatorio"
                  onclick="toggleLojas(false, 'lojasEstoque')"
                />
                <label for="todos">Todos estoques</label>
              </div>

              <div class="options">
                <input
                  type="radio"
                  id="personalizado"
                  name="relatorio"
                  onclick="toggleLojas(true, 'lojasEstoque')"
                />
                <label for="personalizado">Escolher loja para estoque</label>
              </div>

              <div id="lojasEstoque" class="lojas-content">
                <label>Escolha as lojas:</label>
                <div id="lojasCheckboxesEstoque"></div>
              </div>

              <button
                class="gerarRel"
                onclick="processarRelatorio('lojasCheckboxesEstoque')"
              >
                Gerar Relatório
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img
        src="./assets/images/Logos-QQ-e-Verde.webp"
        alt="Logo lojas queroquero e verdeCard"
        width="125px"
      />
    </footer>
    <script src="./assets/js/global/index.js"></script>
    <script src="./assets/js/pages/pageRelatorios.js"></script>
  </body>
</html>
