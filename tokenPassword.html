<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="./assets/css/pages/login/index.css" />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <div class="containerPassword">
      <form action="./login.html">
        <div class="title">
          <img
          src="./assets/images/Logos-QQ-e-Verde.webp"
          alt="Logo lojas queroquero e verdeCard"
            width="225px"
          />
          <h1>Token</h1>
          <span>Token enviado para o seu email</span>
        </div>
        <div class="formContent">
          <div>
            <label for="token">Token:</label>
            <input
              type="number"
              id="token"
              placeholder="Digite o token"
              required
            />
          </div>
          <div>
            <label for="password">Senha:</label>
            <input
              type="password"
              id="password"
              placeholder="Digite a sua senha"
              required
            />
          </div>
          <div>
            <label for="password">Repita sua senha:</label>
            <input
              type="password"
              id="password"
              placeholder="Digite a sua senha"
              required
            />
          </div>
          <button type="submit">Resetar senha</button>
        </div>
      </form>
    </div>
  </body>
</html>
