<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="./assets/css/pages/login/index.css" />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <div class="containerPassword">
      <form id="forgotPasswordForm">
        <div class="title">
          <img
            src="./assets/images/Logos-QQ-e-Verde.webp"
            alt="Logo lojas queroquero e verdeCard"
            width="225px"
          />
          <h1>Esqueci a senha</h1>
          <span>Tem uma conta? <a href="/login">Login</a></span>
        </div>
        <div class="formContent">
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Digite o seu email"
              required
            />
          </div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <script src="./assets/js/pages/pagePassword.js"></script>
  </body>
</html>
